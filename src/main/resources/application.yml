spring:
  datasource:
    url: jdbc:h2:tcp://localhost:11112/~/h2/datasource/jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # binding ?? parameter ?? ??
